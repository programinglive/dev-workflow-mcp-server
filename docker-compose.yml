version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dev-workflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devworkflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devworkflow_secure_password_change_me}
      POSTGRES_DB: devworkflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U devworkflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-workflow-mcp
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DEV_WORKFLOW_DB_TYPE: postgres
      DEV_WORKFLOW_DB_URL: postgres://devworkflow:${POSTGRES_PASSWORD:-devworkflow_secure_password_change_me}@postgres:5432/devworkflow
      DEV_WORKFLOW_USER_ID: ${DEV_WORKFLOW_USER_ID:-default}
      NODE_ENV: production
    volumes:
      # Mount data directory for any file-based state (optional)
      - mcp_data:/app/data
    networks:
      - mcp-network
    # MCP server uses stdio, so we use stdin_open and tty
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  mcp_data:
    driver: local

networks:
  mcp-network:
    driver: bridge
