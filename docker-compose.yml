version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dev-workflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devworkflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devworkflow_secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-devworkflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U devworkflow" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./web
      dockerfile: Dockerfile.api
    container_name: dev-workflow-api
    ports:
      - "8080:8080"
    environment:
      - DEV_WORKFLOW_DB_URL=${DEV_WORKFLOW_DB_URL}
      - SESSION_SECRET=${SESSION_SECRET:-dev-workflow-secret-change-in-production}
      - NODE_ENV=${NODE_ENV:-production}
      - API_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
